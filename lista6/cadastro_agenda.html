    <h2>Cadastro do Contato</h2>
    <form method="POST" action="cadastro_agenda.php">

            <div id="centro">

            </div>
            <div id="centro">
                <label for="apelido">Apelido:</label>
                <input name="apelido" type="text" id="apelido" placeholder="Digite o Apelido"><br></br>
            </div>
            <div id="centro">
                <label for="endereco">Endereço:</label>
                <input name="endereco" type="text" id="endereco" placeholder="Digite o Endereço"><br></br>
            </div>
            <div id="centro">

            </div>
            <div id="centro">

            <div id="centro">

            <div id="centro">

            <div id="centro">

                </div>

            </div>
